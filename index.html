<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Трекер занятий</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Предметы</h1>
    <button id="addSubjectButton">Добавить предмет</button>
  </header>
  <main>
    <div id="subjectList">
    </div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Добавить предмет</h2>
      <form id="subjectForm">
        <label for="subjectName">Название предмета:</label>
        <input type="text" id="subjectName" maxlength="10" required>
        <label for="timeGoal">Цель (в часах):</label>
        <input type="number" id="timeGoal" min="1" required>
        <button type="button" id="saveSubject">Сохранить</button>
      </form>
    </div>
  </div>

  <div id="detailsModal" class="modal hidden">
    <div class="modal-content">
      <span id="detailsCloseButton" class="close">&times;</span>
      <h2>Детали занятий</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Продолжительность</th>
            <th>Дата, время начала</th>
            <th>Дата, время окончания</th>
          </tr>
        </thead>
        <tbody id="detailsTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
